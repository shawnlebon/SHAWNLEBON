<html>
<head><title>shapes</title></head>
<body>
<svg width="100000000" height="1000000000">
<rect width="400" height="300" style="fill:rgb(0,0,255);stroke-width:10;" />
<rect x="200" y="200" rx="20" ry="20" width="400" height="300" style="fill:red;stroke:black;stroke-width:5;opacity:0.5;" />
<ellipse cx="200" cy="200" rx="100" ry="50"  style="fill:yellow;stroke:purple;stroke-width:2" />
<polygon points="200,200 0,200 200,0" style="fill:purple;stroke:lime;stroke-width:1" />
<circle cx="100" cy="100" r="60" stroke="cyan" stroke-width="4" fill="lime" />
<circle cx="100" cy="100" r="40" stroke="green" stroke-width="4" fill="yellow" />
<circle cx="100" cy="100" r="20" stroke="red" stroke-width="4" fill="blue" />
<line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
<line x1="150" y1="200" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
<line x1="200" y1="150" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
</svg>
</body>
</html>
